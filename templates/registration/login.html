<!DOCTYPE html>
<html>
<head>
    <title>NAXA</title>
</head>
<body>

<h1 align="center">Sample Login Page</h1>
<div>
    <form method="post" action="">
        {% csrf_token %}
        {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            <strong>{{ field.name|title }} {{ error|escape }}</strong>
        </div>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
        {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="id_username" class="">Username</label>
            <input type="text" class="form-control" id="id_username" placeholder="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password" class="">password</label>
            <input type="password" required id="id_password" name="password" class="form-control"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <button type="submit" class="sakchyam-button">Sign in</button>
        </div>
        <div class="forgot-password">
            <a href="password-reset">Can't log in ?</a>
        </div>
    </form>
</div>

</body>
</html>
